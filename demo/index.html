<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="beer.min.css" rel="stylesheet" />
  <link href="demo.css" rel="stylesheet" type="text/css" />
  <title>Looker Embed SDK Single Frame Demo</title>
  <script src="demo_single_frame.js"></script>
</head>

<body class="single-frame-container">
  <h6 class="main-heading">Looker Embed SDK Single Frame Demo</h6>
  <div id="controls" class="grid no-space py-10">
    <div class="s6">
      <div class="control-row">
        <label class="radio min-width-checkbox">
          <input id="useSigned" type="radio" value="signed" name="embedType">
          <span>Use signed URL</span>
        </label>
        <label class="radio min-width-checkbox">
          <input id="useCookieless" type="radio" value="cookieless" name="embedType">
          <span>Use cookieless</span>
        </label>
        <label class="radio min-width-checkbox">
          <input id="usePrivate" type="radio" value="private" name="embedType">
          <span>Use private</span>
        </label>
      </div>
      <div class="control-row">
        <label class="checkbox min-width-checkbox">
          <input type="checkbox" id="useDynamicHeights">
          <span>Use dynamic heights</span>
        </label>
        <label class="checkbox min-width-checkbox">
          <input type="checkbox" id="preventNavigation">
          <span>Prevent navigation</span>
        </label>
        <button id="oauth-login" class="small-round">Login</button>
      </div>
    </div>
    <div class="s6">
      <div class="control-column">
        <a href="demo_multi_frame.html" class="link">Multi Frame Demo</a>
        <a href="message_example.html" class="link">Embed Message API Demo</a>
      </div>
    </div>
  </div>
  <div class="tabs">
    <a id="preload-tab" class="active">Preload</a>
    <a id="dashboard-1-tab">Dashboard 1</a>
    <a id="dashboard-2-tab">Dashboard 2</a>
    <a id="explore-tab">Explore</a>
    <a id="look-tab">Look</a>
    <a id="extension-tab">Extension</a>
    <a id="query-visualization-tab">Query Visualization</a>
    <a id="report-tab">Report</a>
  </div>
  <div id="embed-status" class="pt-10 py-10 large-text">Loading...</div>
  <div id="content-controls" class="grid no-space pt-5 py-10">
    <div class="s6">
      <button id="run-embed" class="small-round">Run</button>
      <button id="stop-embed" class="small-round">Stop</button>
      <button id="edit-embed" class="small-round">Edit</button>
    </div>
    <div class="s6">
      <div class="field label suffix border s6">
        <select>
          <option value="">Select...</option>
          <option value="California" selected>California</option>
          <option value="Illinois">Illinois</option>
          <option value="Minnesota">Minnesota</option>
        </select>
        <label>Select a state to filter by</label>
        <i>arrow_drop_down</i>
      </div>
    </div>
  </div>
  <div id="embed-container"></div>
</body>

</html>
