<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Looker Embed SDK Single Frame Demo</title>
    <link href="components.css" rel="stylesheet" />
    <style>
      #embed-container {
        > iframe {
          width: 100%;
          height: 100%;
        }
      }
    </style>
    <script src="demo_single_frame.js"></script>
  </head>
  <body class="p-5 h-dvh flex flex-col">
    <h1 class="main-heading">Looker Embed SDK Single Frame Demo</h1>
    <div id="controls" class="flex pt-5">
      <div class="flex-col">
        <div class="flex-auto flex space-x-5">
          <div class="flex items-center mb-4">
            <input
              id="useSigned"
              type="radio"
              value="signed"
              name="embedType"
              class="form-radio"
            />
            <label for="useSigned" class="form-checkbox-label"
              >Use signed URL</label
            >
          </div>
          <div class="flex items-center mb-4">
            <input
              id="useCookieless"
              type="radio"
              value="cookieless"
              name="embedType"
              class="form-radio"
            />
            <label for="useCookieless" class="form-checkbox-label"
              >Use cookieless</label
            >
          </div>
          <div class="flex items-center mb-4">
            <input
              id="usePrivate"
              type="radio"
              value="private"
              name="embedType"
              class="form-radio"
            />
            <label for="usePrivate" class="form-checkbox-label"
              >Use private</label
            >
          </div>
        </div>
        <div class="flex-auto flex space-x-5">
          <div class="pt-1">
            <input
              type="checkbox"
              id="useDynamicHeights"
              class="form-checkbox"
            />
            <label class="form-checkbox-label" for="useDynamicHeights"
              >Use dynamic heights</label
            >
          </div>
          <div class="pt-1 pb-2">
            <input
              type="checkbox"
              id="preventNavigation"
              class="form-checkbox"
            />
            <label class="form-checkbox-label" for="preventNavigation"
              >Prevent navigation</label
            >
          </div>
        </div>
      </div>
      <div class="flex-auto flex flex-col text-right">
        <a href="demo_multi_frame.html" class="link">Multi Frame Demo</a>
        <a href="message_example.html" class="link">Embed Message API Demo</a>
      </div>
    </div>
    <div class="tabs-container">
      <ul class="tabs-list">
        <li class="tab-item">
          <a id="preload-tab" class="tab-active">Preload</a>
        </li>
        <li class="tab-item">
          <a id="dashboard-1-tab" class="tab">Dashboard 1</a>
        </li>
        <li class="tab-item">
          <a id="dashboard-2-tab" class="tab">Dashboard 2</a>
        </li>
        <li class="tab-item">
          <a id="explore-tab" class="tab">Explore</a>
        </li>
        <li class="tab-item">
          <a id="look-tab" class="tab">Look</a>
        </li>
        <li class="tab-item">
          <a id="extension-tab" class="tab">Extension</a>
        </li>
        <li class="tab-item">
          <a id="query-visualization-tab" class="tab">Query Visualization</a>
        </li>
        <li class="tab-item">
          <a id="report-tab" class="tab">Report</a>
        </li>
      </ul>
    </div>
    <div id="embed-status" class="pt-5">Loading...</div>
    <div id="content-controls" class="w-full flex pt-5">
      <div class="flex flex-auto">
        <div class="flex flex-auto space-x-3">
          <button id="run-embed" class="btn-primary">Run</button>
          <button id="stop-embed" class="btn-primary">Stop</button>
          <button id="edit-embed" class="btn-primary">Edit</button>
        </div>
        <div class="flex-auto flex space-x-5 items-center">
          <label
            for="state-filter"
            class="form-select-label mb-0 whitespace-nowrap"
            >Select a state to filter by
          </label>
          <select id="state-filter" class="form-select">
            <option value="">Select...</option>
            <option value="California" selected>California</option>
            <option value="Illinois">Illinois</option>
            <option value="Minnesota">Minnesota</option>
          </select>
        </div>
      </div>
    </div>
    <div id="embed-container" class="grow w-full"></div>
  </body>
</html>
