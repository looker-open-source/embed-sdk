<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Looker Embed SDK Demo (V1)</title>
    <link href="components.css" rel="stylesheet" />
    <link href="demo.css" rel="stylesheet" type="text/css" />
    <script src="demo_v1.js"></script>
  </head>
  <body class="pt-5">
    <h1 class="main-heading">Looker Embed SDK Demo Page (V1)</h1>
    <div id="controls" class="flex pt-5 gap-5 px-5">
      <div class="flex-auto flex gap-2">
        <div class="flex flex-col text-left">
          <div class="pt-2">
            <input type="checkbox" id="showDashboard" class="form-checkbox" />
            <label class="form-checkbox-label">Show dashboard</label>
          </div>
          <div class="pt-1">
            <input type="checkbox" id="showLook" class="form-checkbox" />
            <label class="form-checkbox-label">Show look</label>
          </div>
          <div class="pt-1">
            <input type="checkbox" id="showExplore" class="form-checkbox" />
            <label class="form-checkbox-label">Show explore</label>
          </div>
          <div class="pt-1">
            <input type="checkbox" id="showExtension" class="form-checkbox" />
            <label class="form-checkbox-label">Show extension</label>
          </div>
        </div>
        <div class="flex-auto flex flex-col text-left">
          <div class="pt-1">
            <input type="checkbox" id="useCookieless" class="form-checkbox" />
            <label class="form-checkbox-label">Use cookieless</label>
          </div>
          <div class="pt-1">
            <input
              type="checkbox"
              id="useDynamicHeights"
              class="form-checkbox"
            />
            <label class="form-checkbox-label">Use dynamic heights</label>
          </div>
          <div class="pt-1">
            <input
              type="checkbox"
              id="preventNavigation"
              class="form-checkbox"
            />
            <label>Prevent navigation</label>
          </div>
        </div>
      </div>
      <div class="flex-auto flex flex-col gap-5">
        <div class="w-full">
          <label for="state-filter" class="form-select-label"
            >Select a state to filter by
          </label>
          <select id="state" class="form-select">
            <option value="">Select...</option>
            <option value="California" selected>California</option>
            <option value="Illinois">Illinois</option>
            <option value="Minnesota">Minnesota</option>
          </select>
        </div>
        <div class="text-center w-full">
          <button id="run-all" class="btn-primary">Run All</button>
          <button id="reset-config" class="btn-primary">Reset</button>
        </div>
      </div>
      <div class="flex-auto text-right flex flex-col">
        <a href="index.html" class="link">Embed SDK Demo (V2)</a>
        <a href="message_example.html" class="link">Window Message Example</a>
      </div>
    </div>
    <div class="embed-container">
      <div id="demo-dashboard">
        <div class="pt-5 text-center">
          <button id="run-dashboard" class="btn-primary">Run</button>
          <button id="stop-dashboard" class="btn-primary">Stop</button>
          <button id="edit-dashboard" class="btn-primary">Edit</button>
          <div id="dashboard-state" class="loading-message">Loading...</div>
        </div>
        <div id="dashboard"></div>
      </div>
      <div id="demo-look">
        <div class="pt-5 text-center">
          <button id="run-look" class="btn-primary">Run</button>
          <div id="look-state" class="loading-message">Loading...</div>
        </div>
        <div id="look"></div>
      </div>
      <div id="demo-explore">
        <div class="pt-5 text-center">
          <button id="run-explore" class="btn-primary">Run</button>
          <div id="explore-state" class="loading-message">Loading...</div>
        </div>
        <div id="explore"></div>
      </div>
      <div id="demo-extension">
        <div class="pt-5 text-center">
          <div id="extension-state" class="loading-message"></div>
        </div>
        <div id="extension"></div>
      </div>
    </div>
  </body>
</html>
