<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/beercss@3.8.0/dist/cdn/beer.min.css" rel="stylesheet" />
  <link href="demo.css" rel="stylesheet" type="text/css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.8.0/dist/cdn/beer.min.js"></script>
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
  <title>Looker Embed Message API Demo</title>
  <script src="message_example.js"></script>
</head>

<body class="pt-5">
  <h6 class="main-heading">Looker Embed Message API Demo</h6>
  <div id="controls" class="grid no-space pt-5 py-10">
    <div class="s4">
      <div class="control-row flex-wrap">
        <label class="checkbox min-width-checkbox">
          <input type="checkbox" id="showDashboard">
          <span>Show dashboard</span>
        </label>
        <label class="checkbox min-width-checkbox">
          <input type="checkbox" id="showLook">
          <span>Show look</span>
        </label>
        <label class="checkbox min-width-checkbox">
          <input type="checkbox" id="useCookieless">
          <span>Use cookieless</span>
        </label>
        <label class="checkbox min-width-checkbox">
          <input type="checkbox" id="useDynamicHeights">
          <span>Use dynamic heights</span>
        </label>
      </div>
    </div>
    <div class="s4">
      <div class="field label suffix border s6">
        <select id="state">
          <option value="">Select...</option>
          <option value="California" selected>California</option>
          <option value="Illinois">Illinois</option>
          <option value="Minnesota">Minnesota</option>
        </select>
        <label>Select a state to filter by</label>
        <i>arrow_drop_down</i>
      </div>
      <div class="center-button-container">
        <button id="run-all" class="small-round">Run All</button>
        <button id="reset-config" class="small-round">Reset</button>
      </div>
    </div>
    <div class="s4">
      <div class="control-column">
        <a href="index.html" class="link">Single Frame Demo</a>
        <a href="demo_multi_frame.html" class="link">Multi Frame Demo</a>
      </div>
    </div>
  </div>
  <div class="embed-container">
    <div id="demo-dashboard">
      <div class="center-button-container">
        <button id="error-1" class="small-round">Unrecoverable error</button>
        <button id="error-2" class="small-round">Recoverable error</button>
        <button id="error-3" class="small-round">Send bad tokens</button>
        <button id="error-4" class="small-round">Send session expired</button>
      </div>
      <div class="center-button-container pt-10">
        <button id="run-dashboard" class="small-round">Run</button>
        <button id="stop-dashboard" class="small-round">Stop</button>
      </div>
      <div id="dashboard-state" class="pt-10 large-text">Loading...</div>
      <div id="dashboard"></div>
    </div>
    <div id="demo-look">
      <div class="center-button-container">
        <button id="run-look" class="small-round">Run</button>
      </div>
      <div id="look-state" class="pt-10 large-text">Loading...</div>
      <div id="look"></div>
    </div>
  </div>
</body>

</html>
